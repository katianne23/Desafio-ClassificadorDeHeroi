<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Nível de Herói</h1>
        <form id="heroForm">
            <label for="heroName">Nome do Herói:</label>
            <input type="text" id="heroName" placeholder="Digite o nome do herói" required>
            
            <label for="heroXP">Experiência (XP):</label>
            <input type="number" id="heroXP" placeholder="Digite a quantidade de XP" required>
            
            <button type="submit">Classificar Herói</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
